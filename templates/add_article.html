<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-img {
            display: none;
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Thêm Bài Viết Mới</h2>
            <form method="POST" action="{{ url_for('add_article') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề:</label>
                    <input type="text" id="title" name="title" class="form-control" required placeholder="Nhập tiêu đề bài viết">
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung bài viết:</label>
                    <textarea id="content" name="content" rows="5" class="form-control" required placeholder="Nhập nội dung bài viết"></textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Hình ảnh (URL):</label>
                    <input type="text" id="image" name="image" class="form-control" placeholder="Dán đường dẫn hình ảnh">
                    <img id="preview" class="preview-img">
                </div>

                <div class="mb-3">
                    <label for="pinyin" class="form-label">Pinyin:</label>
                    <textarea id="pinyin" name="pinyin" rows="3" class="form-control" placeholder="Nhập Pinyin của bài viết"></textarea>
                </div>

                <div class="mb-3">
                    <label for="meaning" class="form-label">Nghĩa bài viết:</label>
                    <textarea id="meaning" name="meaning" rows="3" class="form-control" placeholder="Nhập nghĩa bài viết"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Thêm Bài</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('image').addEventListener('input', function () {
            let url = this.value;
            let preview = document.getElementById('preview');
            if (url) {
                preview.src = url;
                preview.style.display = "block";
            } else {
                preview.style.display = "none";
            }
        });
    </script>
</body>
</html>
